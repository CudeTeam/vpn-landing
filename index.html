<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VPN Landing</title>

        <!-- Link CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="navbar-logo">
                    <img src="assets/image/logo.svg" alt="VPN Logo" />
                </a>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Features</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Testimonials</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Help</a>
                    </li>
                </ul>
                <div class="navbar-button">
                    <a class="sign-in" href="#">Sign In</a>
                    <a class="sign-up" href="#">Sign Up</a>
                </div>
            </div>
        </nav>

        <main>
            <section class="home">
                <div class="container">
                    <div class="home-introduction">
                        <div class="home-introduction__title">
                            Want anything to be <br />
                            easy with <strong>LaslesVPN</strong>.
                        </div>

                        <p class="home-introduction__desc">
                            Provide a network for all your needs with ease and
                            fun using <strong>LaslesVPN</strong> <br />
                            discover interesting features from us.
                        </p>

                        <a href="#" class="home-introduction__button"
                            >Get Started</a
                        >
                    </div>

                    <figure class="home-img">
                        <img src="assets/image/Illustration1.png" alt="" />
                    </figure>
                </div>
            </section>

            <section class="information">
                <div class="container">
                    <div class="users-part">
                        <div class="part__icon">
                            <img src="assets/image/user.svg" alt="User Icon" />
                        </div>
                        <div class="part__section">
                            <span class="part__count">+90</span>
                            <span class="part__name">Users</span>
                        </div>
                    </div>
                    <div class="locations-part">
                        <div class="part__icon">
                            <img
                                src="assets/image/locations.svg"
                                alt="Locations Icon"
                            />
                        </div>
                        <div class="part__section">
                            <span class="part__count">+30</span>
                            <span class="part__name">Locations</span>
                        </div>
                    </div>
                    <div class="servers-part">
                        <div class="part__icon">
                            <img
                                src="assets/image/servers.svg"
                                alt="Servers Icon"
                            />
                        </div>
                        <div class="part__section">
                            <span class="part__count">+12</span>
                            <span class="part__name">Servers</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Link JavaScript -->
        <script src="assets/js/app.js"></script>
    </body>
</html>
